<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Budget Bee</title>

        <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;900&family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">

    <!--font-awesome-->
    <script src="https://kit.fontawesome.com/dae2797b42.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="CSS\Common.css">
    <link rel="stylesheet" href="CSS\Budget.css">

  </head>
  <body>

    <section id="NavBar">
      <div class="navbar navbar-expand-lg navbar-dark">

        <h1 class="navbar-brand ubuntu-font">Budget Bee</h1>

        <ul class="navbar-nav ms-auto">

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="Index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" >Budget</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" >Goals</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" >Sign In</a>
            </li>

        </ul>

      </div>
    </section>

    <section id="Budget-core">

      <div class="container-fluid budget-core-content Lalezar-font">

        <!-- start of MyGroup -->
        <div id="myGroup">
                <div class="row ubuntu-font">
                    <div class="col-lg-6 col-md-12">
                      <button type="button" name="Income-button" class="Budget-Buttons-income" data-bs-toggle="collapse" data-parent="#myGroup" data-bs-target="#Income-collapse" aria-expanded="false" aria-controls="Income-collapse"><h3>INCOME</h3></button>
                    </div>

                    <div class="col-lg-6 col-md-12">
                        <button type="button" name="Expence-button" class="Budget-Buttons-expence" data-bs-toggle="collapse" data-parent="#myGroup" data-bs-target="#Expence-collapse"  aria-expanded="false" aria-controls="Expence-collapse"><h3>EXPENCE</h3></button>
                    </div>
                </div>




                <!-- income tab -->
                <div class="collapse" id="Income-collapse" data-bs-parent="#myGroup">
                      <form name="income-form">
                            <h2>INCOME</h2>



                            <!-- Enter income amount text -->
                            <div class="row">
                              <div class="col-lg-6 col-md-12">
                                  <h3>Enter your Income amount:</h3>
                              </div>

                              <div class="col-lg-6 col-md-12">
                                  <input type="text" name="Income-amt" placeholder="Income Amount" class="input-text input-income-text">
                              </div>
                            </div>
                            <!-- end of row 1 -->



                            <!-- mode of income -->
                            <div class="row">


                              <div class="col-lg-6 col-md-12">
                                  <h3>Select the Mode of Income:</h3>
                              </div>


                              <div class="col-lg-6 col-md-12">

                                  <div class="row">

                                        <div class="col-lg-6 col-md-12 collapse-font rad">


                                                <input type="radio" name="Income-mode"class="radio isHidden" id="Income-mode-salary" value="Salary">
                                                <label class="checkbox-des" for="Income-mode-salary">
                                                  <h4 class="radio-label">Salary</h4>
                                                </label>


                                        </div>

                                        <div class="col-lg-6 col-md-12 collapse-font rad">


                                                <input type="radio" name="Income-mode" class="radio isHidden" id="Income-mode-bonus" value="Bonus">
                                                <label class="checkbox-des" for="Income-mode-bonus">
                                                  <h4 class="radio-label">Bonus</h4>
                                                </label>


                                        </div>

                                  </div>

                                  <div class="row">

                                          <div class="col-lg-6 col-md-12 collapse-font rad">


                                                <input type="radio" name="Income-mode"class="radio isHidden" id="Income-mode-gift" value="Gift">
                                                <label class="checkbox-des" for="Income-mode-gift">
                                                  <h4 class="radio-label">Gift</h4>
                                                </label>


                                          </div>

                                          <div class="col-lg-6 col-md-12 collapse-font rad">


                                                      <input type="radio" name="Income-mode"class="radio isHidden" id="Income-mode-others" value="Others">
                                                      <label class="checkbox-des" for="Income-mode-others">
                                                        <h4 class="radio-label">Others</h4>
                                                      </label>

                                          </div>

                                  </div>

                              </div>




                            </div>
                            <!-- end of row 2 -->



                            <!-- start of row 3 -->
                            <div class="row">

                                  <div class="col-lg-12">

                                      <button type="button" name="Publish-button" class="Budget-Buttons-publish" data-bs-toggle="collapse" data-parent="#myGroup" data-bs-target="#Income-collapse" aria-expanded="false" aria-controls="Income-collapse" id="Add_Income"><h3>Add Income</h3></button>


                                  </div>


                            </div>
                             <!--end of row 3 -->

                    </form>

                </div>



                <!-- Expence tab -->
                <div class="collapse" id="Expence-collapse" data-bs-parent="#myGroup">

                    <form name="expence-form">
                          <h2>EXPENCE</h2>

                          <!-- start of row 1 -->
                          <div class="row">
                            <div class="col-lg-6 col-md-12 collapse-font">
                                <h3>Enter your Expence amount:</h3>
                            </div>


                            <div class="col-lg-6 col-md-12">
                                <input type="text" name="Expence-amt" placeholder="Expence Amount" class="input-text input-expence-text">
                            </div>
                          </div>
                          <!--end of row 1 -->

                          <!-- start of row 2 -->
                          <div class="row">

                              <h3>Select the Mode of Expence:</h3>

                              <div class="row row-sm-margin">

                                    <div class="col-lg-4 col-md-6">


                                            <input type="radio" name="Expence-mode"class="radio isHidden" id="Expence-mode-Food" value="Food">
                                            <label class="checkbox-des" for="Expence-mode-Food">
                                              <h4 class="radio-label">Food</h4>
                                            </label>


                                      </div>

                                    <div class="col-lg-4 col-md-6">


                                            <input type="radio" name="Expence-mode" class="radio isHidden" id="Expence-mode-health" value="Health">
                                            <label class="checkbox-des" for="Expence-mode-health">
                                              <h4 class="radio-label">health</h4>
                                            </label>


                                    </div>

                                    <div class="col-lg-4 col-md-6">


                                            <input type="radio" name="Expence-mode"class="radio isHidden" id="Expence-mode-Trasport"  value="Transport">
                                            <label class="checkbox-des" for="Expence-mode-Trasport">
                                              <h4 class="radio-label">Trasport</h4>
                                            </label>


                                      </div>

                                </div>

                              <div class="row row-sm-margin">

                                  <div class="col-lg-4 col-md-6">


                                            <input type="radio" name="Expence-mode" class="radio isHidden" id="Expence-mode-Cloths" value="Clothes">
                                            <label class="checkbox-des" for="Expence-mode-Cloths">
                                              <h4 class="radio-label">Cloths</h4>
                                            </label>


                                    </div>

                                    <div class="col-lg-4 col-md-6">


                                            <input type="radio" name="Expence-mode"class="radio isHidden" id="Expence-mode-Communications" value="Communications">
                                            <label class="checkbox-des" for="Expence-mode-Communications">
                                              <h4 class="radio-label">Communications</h4>
                                            </label>

                                    </div>

                                    <div class="col-lg-4 col-md-6">


                                            <input type="radio" name="Expence-mode"class="radio isHidden" id="Expence-mode-Entertainment" value="Entertainment">
                                            <label class="checkbox-des" for="Expence-mode-Entertainment">
                                              <h4 class="radio-label">Entertainment</h4>
                                            </label>


                                    </div>

                                </div>

                              <div class="row row-sm-margin">



                                  <div class="col-lg-4 col-md-6">


                                          <input type="radio" name="Expence-mode"class="radio isHidden" id="Expence-mode-Sports"  value="Sports">
                                          <label class="checkbox-des" for="Expence-mode-Sports">
                                            <h4 class="radio-label">Sports</h4>
                                          </label>

                                  </div>

                                  <div class="col-lg-4 col-md-6 ">


                                          <input type="radio" name="Expence-mode"class="radio isHidden" id="Expence-mode-Eating"  value="Eating">
                                          <label class="checkbox-des" for="Expence-mode-Eating">
                                            <h4 class="radio-label">Eating Out</h4>
                                          </label>


                                    </div>

                                  <div class="col-lg-4 col-md-6">


                                          <input type="radio" name="Expence-mode"class="radio isHidden" id="Expence-mode-Toiletry"  value="Toiletry">
                                          <label class="checkbox-des" for="Expence-mode-Toiletry">
                                            <h4 class="radio-label">Toiletry</h4>
                                          </label>

                                  </div>

                              </div>


                          </div>
                          <!--end of row 2 -->

                          <!-- start of row 3 -->
                          <div class="row">

                                <div class="col-lg-12">

                                    <button type="button" name="Publish-button" class="Budget-Buttons-publish" data-bs-toggle="collapse" data-parent="#myGroup" data-bs-target="#Expence-collapse" aria-expanded="false" aria-controls="Expence-collapse" id="Add_Expence"><h3>Add Expence</h3></button>


                                </div>


                          </div>
                           <!--end of row 3 -->
                    </form>
                </div>


          </div>
          <!-- End of MyGroup -->


      <div class="Core-Dist">
              <h2>Balance Budget: </h2><h3 id="Balance-Budget">25000 â‚¹</h3>

              <div class="row">
                <div class="col-lg-7 col-md-12">


                </div>

                <div class="col-lg-5 col-md-12">
                    <div class="History" id="history">
                        <h2>HISTORY</h2>


                    </div>

                </div>

              </div>
      </div>

      </div>
      <!-- end of container-fluid -->

    </section>

    <section id="Features">


    </section>

    <script src="JS\Budget-js.js">
    </script>
  </body>
</html>
